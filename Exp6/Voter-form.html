<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form id="voterForm">
            <h2>Voter Registration</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required pattern="[0-9]{10}" maxlength="10" title="Phone number must be a 10-digit number">

            <!-- Gender Selection -->
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="gender" value="Male" id="male" required>
                <label for="male">Male</label>

                <input type="radio" name="gender" value="Female" id="female" required>
                <label for="female">Female</label>
            </div>

            <label for="aadhaar">Aadhaar Card Number:</label>
            <input type="text" id="aadhaar" maxlength="12" required pattern="\d{12}" title="Aadhaar card number must be a 12-digit number">

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DKTE Placements - Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            background-color: #3546ab;
            color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .left-panel img {
            max-width: 220px;
            margin-bottom: 20px;
        }
        .left-panel h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .left-panel p {
            font-size: 16px;
            line-height: 1.5;
        }
        .right-panel {
            flex: 2;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            color: #3546ab;
        }
        .form-group {
            margin-bottom: 15px;
            padding: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus {
            border-color: #3546ab;
            outline: none;
        }
        .recaptcha {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .recaptcha input {
            margin-right: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .buttons a {
            font-size: 14px;
            text-decoration: none;
            color: #3546ab;
        }
        .buttons a:hover {
            text-decoration: underline;
        }
        .buttons button {
            background-color: #3546ab;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .t1 {
            background-color: #3546ab;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 3px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWPjhJ83dzE3RJupu2GV1BmGVnR4zbPnaSJg&s" alt="DKTE Logo">
            <h1>DKTE Placements</h1>
            <p>One stop portal for students & companies for placements.</p>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign Up</h2>
                <div class="tabs">
                    <button class="t1" onclick="setRole('student')">Student</button>
                    <button class="t1" onclick="setRole('recruiter')">Recruiter</button>
                    <button class="t1" onclick="setRole('company')">Company</button>
                    <button class="t1" onclick="setRole('verifier')">Verifier</button>
                </div>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="idInput">ID:</label>
                        <input type="text" id="idInput" name="idInput" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="recaptcha">
                        <input type="checkbox" id="recaptcha" required>
                        <label for="recaptcha">I am not a robot</label>
                    </div>
                    <div class="buttons">
                        <button type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let selectedRole = 'student'; // Default role

        function setRole(role) {
            selectedRole = role;
            const idLabel = document.querySelector('label[for="idInput"]');
            const idInput = document.getElementById('idInput');

            if (role === 'student') {
                idLabel.textContent = 'Roll No:';
                idInput.placeholder = 'Enter your roll number';
            } else if (role === 'recruiter') {
                idLabel.textContent = 'Recruiter ID:';
                idInput.placeholder = 'Enter your recruiter ID';
            } else if (role === 'company') {
                idLabel.textContent = 'Company ID:';
                idInput.placeholder = 'Enter your company ID';
            } else if (role === 'verifier') {
                idLabel.textContent = 'Verifier ID:';
                idInput.placeholder = 'Enter your verifier ID';
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const idInput = document.getElementById('idInput').value;
            const password = document.getElementById('password').value;

            // Here you can validate the ID and password against your dataset
            const user = users.find(user => user.id === idInput && user.password === password && user.role === selectedRole);

            if (user) {
                // Redirect to the appropriate dashboard based on the role
                window.location.href = selectedRole === 'student' ? 'student_dashboard.html' : 'other_dashboard.html';
            } else {
                alert('Invalid ID or password. Please try again.');
            }
        });

        const users = [
            { id: '22UAI036', password: 'Password123!', role: 'student' },
            { id: 'R123', password: 'RecruiterPass!', role: 'recruiter' },
            { id: 'C456', password: 'CompanyPass!', role: 'company' },
            { id: 'V789', password: 'VerifierPass!', role: 'verifier' },
            // Add more users as needed
        ];
    </script>
</body>
</html>
